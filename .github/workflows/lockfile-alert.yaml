name: Lockfile Alert

on:
  workflow_dispatch:
  # We intentionally use pull_request_target so runs execute in the base repo
  # context and keep the read/write GITHUB_TOKEN required to comment on PRs,
  # even when they originate from forks. See:
  # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request_target
  # The workflow never executes code from the PR head; helper scripts stay on main.
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  lockfile-alert-pr:
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          # pull_request_target runs in the base repo context with access to secrets.
          # Explicitly check out the default branch so we always execute the latest
          # trusted workflow helpers, not PR code or an outdated base commit.
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - name: Detect pixi.lock drift
        id: detect
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          BASE_REF: ${{ github.event.pull_request.base.ref }}
        run: |
          set -euo pipefail
          "${GITHUB_WORKSPACE}/.github/scripts/lockfile-alert-check.sh" "${PR_NUMBER}" "${BASE_REF}"

      - name: Update alert comment
        env:
          NEEDS_ALERT: ${{ steps.detect.outputs.needs_alert }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          BASE_REF: ${{ github.event.pull_request.base.ref }}
          HEAD_REF: ${{ github.event.pull_request.head.ref }}
          AUTHOR: ${{ github.event.pull_request.user.login }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          BASE_REPO: ${{ github.event.pull_request.base.repo.full_name }}
          HEAD_REPO: ${{ github.event.pull_request.head.repo.full_name }}
        run: node "${GITHUB_WORKSPACE}/.github/scripts/lockfile-alert-comment.js"

  gather-open-prs:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.collect.outputs.matrix }}
    steps:
      - name: Collect open pull requests
        id: collect
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          github-token: ${{ github.token }}
          script: |
            const prs = await github.paginate(github.rest.pulls.list, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100,
            });
            const matrix = prs.map((pr) => ({
              number: pr.number,
              baseRef: pr.base.ref,
              headRef: pr.head.ref,
              author: pr.user.login,
              baseRepoFullName: pr.base.repo.full_name,
              headRepoFullName: pr.head.repo.full_name,
            }));
            core.setOutput('matrix', JSON.stringify(matrix));

  lockfile-alert-push:
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && needs.gather-open-prs.outputs.matrix != '[]'
    needs: gather-open-prs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pr: ${{ fromJson(needs.gather-open-prs.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Detect pixi.lock drift
        id: detect
        env:
          PR_NUMBER: ${{ matrix.pr.number }}
          BASE_REF: ${{ matrix.pr.baseRef }}
        run: |
          set -euo pipefail
          "${GITHUB_WORKSPACE}/.github/scripts/lockfile-alert-check.sh" "${PR_NUMBER}" "${BASE_REF}"

      - name: Update alert comment
        env:
          NEEDS_ALERT: ${{ steps.detect.outputs.needs_alert }}
          PR_NUMBER: ${{ matrix.pr.number }}
          BASE_REF: ${{ matrix.pr.baseRef }}
          HEAD_REF: ${{ matrix.pr.headRef }}
          AUTHOR: ${{ matrix.pr.author }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          BASE_REPO: ${{ matrix.pr.baseRepoFullName }}
          HEAD_REPO: ${{ matrix.pr.headRepoFullName }}
        run: node "${GITHUB_WORKSPACE}/.github/scripts/lockfile-alert-comment.js"

