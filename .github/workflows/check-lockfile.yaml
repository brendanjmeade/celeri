name: Check Lockfile

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened

permissions: {}

concurrency:
  group: check-lockfile-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  generate-lockfile:
    # Untrusted job: runs PR code without secrets or write access
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@82d477f15f3a381dbcc8adc1206ce643fe110fb7 # v0.9.3
        with:
          run-install: false
      - name: Run pixi lock
        run: pixi lock
      - name: Verify lockfile state
        run: pixi list --locked
      - name: Upload lockfile
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: pixi-lock-${{ github.run_id }}
          path: pixi.lock
          retention-days: 1

  commit-lockfile:
    # Trusted job: has write access but only handles validated artifacts
    runs-on: ubuntu-latest
    needs: generate-lockfile
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GH_PAT_FOR_PR }}
      - name: Download generated lockfile
        uses: actions/download-artifact@65a9edc5881444af0b9093a5e628f2fe47ea3b2e # v4.1.7
        with:
          name: pixi-lock-${{ github.run_id }}
          path: .
      - name: Detect lockfile changes
        id: lockfile-status
        run: |
          if git diff --quiet -- pixi.lock; then
            echo "updated=false" >> "$GITHUB_OUTPUT"
          else
            echo "updated=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Commit pixi.lock
        if: steps.lockfile-status.outputs.updated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pixi.lock
          git commit -m "Update pixi.lock"
      - name: Push changes
        if: steps.lockfile-status.outputs.updated == 'true'
        run: git push origin HEAD:${{ github.event.pull_request.head.ref }}
      - name: Notify author about updates
        if: steps.lockfile-status.outputs.updated == 'true'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const author = context.payload.pull_request.user.login;
            const issueNumber = context.payload.pull_request.number;
            const body = `@${author}, I updated the lockfile, so please pull the changes into your branch`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body,
            });
