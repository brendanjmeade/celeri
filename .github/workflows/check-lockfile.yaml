name: Check Lockfile

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions: {}

concurrency:
  group: check-lockfile-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  generate-lockfile:
    # Untrusted job: runs PR code without secrets or write access
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      updated: ${{ steps.lockfile-status.outputs.updated }}
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@82d477f15f3a381dbcc8adc1206ce643fe110fb7 # v0.9.3
        with:
          run-install: false
      - name: Run pixi lock
        run: pixi lock
      - name: Detect lockfile changes
        id: lockfile-status
        run: |
          if git diff --quiet -- pixi.lock; then
            echo "updated=false" >> "$GITHUB_OUTPUT"
            echo "Lockfile is unchanged"
          else
            echo "updated=true" >> "$GITHUB_OUTPUT"
            echo "Lockfile has changes:"
            git diff --stat -- pixi.lock
          fi
      - name: Verify lockfile state
        run: pixi list --locked

  notify-stale-lockfile:
    runs-on: ubuntu-latest
    needs: generate-lockfile
    if: needs.generate-lockfile.outputs.updated == 'true'
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Notify author about stale lockfile
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const author = context.payload.pull_request.user.login;
            const issueNumber = context.payload.pull_request.number;
            const body = `@${author} your lockfile is out of date. Please run \`pixi lock\` locally and commit the updated \`pixi.lock\`.`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body,
            });
      - name: Fail to block merge
        run: |
          echo "Lockfile is stale; failing workflow."
          exit 1
