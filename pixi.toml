# This file is used by the pixi environment manager <https://pixi.sh>.
# It is equivalent to the `environment.yml`. The environment can be activated
# with the command `pixi shell`.

[project]
name = "celeri"
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]
channels = ["conda-forge"]

[dependencies]
addict = ">=2.4.0,<3"
colorcet = ">=3.1.0,<4"
compilers = ">=1.9.0,<2"
cutde = ">=23.6.25,<24"
cvxopt = ">=1.3.2,<2"
cvxpy = ">=1.5.3,<2"
dill = ">=0.4.0,<0.5"
fortran-compiler = ">=1.9.0,<2"
ghostscript = ">=10.4.0,<11"
gmsh = ">=4.13.1,<5"
h5py = ">=3.13.0,<4"
ipympl = ">=0.9.7,<0.10"
jupyterlab = ">=4.4.0,<5"
lxml = ">=5.3.2,<6"
matplotlib = ">=3.9.4,<4"
meshio = ">=5.3.5,<6"
numpy = ">=1.26.4,<3"
pandas = ">=2.2.3,<3"
pip = ">=25.0.1,<26"
pygmt = ">=0.11.0,<0.16"
pyproj = ">=3.6.1,<4"
pytest = ">=8.3.5,<9"
rich = ">=14.0.0,<15"
scikit-learn = ">=1.6.1,<2"
scipy = ">=1.13.1,<2"
spherical-geometry = ">=1.3.2,<2"
tqdm = ">=4.67.1,<5"
polars = ">=1.27.1,<2"
ipykernel = ">=6.29.5,<7"
seaborn = ">=0.13.2,<0.14"

[feature.dev.dependencies]
pre-commit = "*"
ruff = "*"

[pypi-dependencies]
ismember = ">=1.0.4, <2"
okada-wrapper = ">=24.6.15, <25"
celeri = { path = ".", editable = true }
loguru = ">=0.7.2"

[feature.py39.dependencies]
python = "3.9.*"

[environments]
default = ["dev"]
py39 = ["py39"]
